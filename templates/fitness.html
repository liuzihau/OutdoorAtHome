<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身頁面</title>
    <link rel="shortcut icon" href="#" >

        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/htmleaf-demo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fitness.css') }}">
</head>

<body>
    <div class="content-body h-100">
        <!-- row -->
        <div class="container-fluid p-0 h-100">
            <div class="row no-gutters justify-content-center h-100">
                <!-- <div class="col-xl-8 col-lg-8 col-md-8"> -->
                <!-- <div class="card"> -->
                <!-- <div class="card-body"> -->
                <!-- <div class="row"> -->
                <div id='video' class="col-xl-9 col-lg-9 col-md-9"
                    style="background-image:url({{ url_for('fitness_feed', exercise_type=exercise_type) }});">
                    <!-- <img class="img-fluid rounded" src="{{ url_for('fitness_feed', exercise_type=exercise_type) }}" width="100%"> -->
                </div>
                <!-- </div> -->
                <!-- </div> -->
                <!-- </div> -->
                <!-- </div> -->
                <div class="col-xl-3 col-lg-3 col-md-3 d-flex flex-column">
                    <div class="card_up" style="background-image: url({{ url_for('static', filename='img/card_up.svg') }});">
                        <div class="card-body text-center">
                            <div class="m-t-10">
                                <h3 class="card-title" style="color: rgb(213, 251, 67);">健身種類</h4>
                                <h2 id="workout_type" class="mt-3" style="color: rgb(255, 255, 255); text-align: center;">workout_type</h2>
                            </div>
                        </div>
                    </div>

                    <div class="card_low">
                        <div class="card-body text-center">
                            <div class="m-t-10 row">
                                <div class="col-6 col-md-12">
                                <h3 class="card-title">次數</h4>
                                <h2 id="count" class="mt-3">count</h2><br>
                                </div>
                                <div class="col-6 col-md-12">
                                <h3 class="card-title">提示</h4>
                                <h6 id="hint" class="mt-3">hint</h6>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script> -->
    <script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script>
        let workout_type = document.getElementById("workout_type");
        let count = document.getElementById("count");
        let hint = document.getElementById("hint");

        setInterval(() => {
            fetch("{{ url_for('status_feed') }}")
                .then(response => {
                    response.text().then(t => { workout_type.innerHTML = t.split(",")[0] })
                });
        }, 1000);
        setInterval(() => {
            fetch("{{ url_for('status_feed') }}")
                .then(response => {
                    response.text().then(t => { count.innerHTML = t.split(",")[1] })
                });
        }, 1000);
        setInterval(() => {
            fetch("{{ url_for('status_feed') }}")
                .then(response => {
                    response.text().then(t => { hint.innerHTML = t.split(",")[3] })
                });
        }, 1000);

        $("body").on("keydown", function (ev) {
            if (ev.key === "q") {
                location.href = "{{ url_for('sport') }}"
            };
                });


        // 淡入
        $(document).ready(function () {
            $('body').css('display', 'none');
            $('body').fadeIn(1000); //一開始淡入
        });

    </script>
</body>


</html>
