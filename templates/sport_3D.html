<body>

    <div class="wrap">
        <section class="cube-container">
            <div id="cube">
                <figure class="front">
                    <div class="col-md-12 col-sm-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_1_squat_back.png') }});"></div>
                </figure>
                <figure class="frontout">
                    <div class="col-md-12 col-sm-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_1_squat_front.png') }});"></div>
                </figure>

                <figure class="back">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_4_Hip_thrust_back.png') }});"></div>
                </figure>
                <figure class="backout">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_4_Hip_thrust_front.png') }});"></div>
                </figure>

                <figure class="frontside">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_3_Side_lateral_raise_back.png') }});"></div>
                </figure>
                <figure class="frontsideout">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_3_Side_lateral_raise_front.png') }});"></div>
                </figure>

                <figure class="backside">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_5_Dumbbell_bench_press_back.png') }});"></div>
                </figure>
                <figure class="backsideout">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_5_Dumbbell_bench_press_front.png') }});"></div>
                </figure>

                <figure class="right">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_2_Bicycle_crunch_back.png') }});"></div>
                </figure>
                <figure class="rightout">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_2_Bicycle_crunch_front.png') }});"></div>
                </figure>

                <figure class="left">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_6_Bent_Over_Row_back.png') }});"></div>
                </figure>
                <figure class="leftout">
                    <div class="col-md-12" style="background-image: url({{ url_for('static', filename='img/3d/fitness_6_Bent_Over_Row_front.png') }});"></div>

    </div>
    <img src="{{ url_for('video_feed') }}" width="0%">



    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script> -->
    <script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script type="text/javascript">
        var counter = 0;
        var page = 1;
        var up_count = 0;
        var down_count = 0;
        var right_count = 0;
        var left_count = 0;

        // 運動類型返回轉跳
        let pagenote = {
            "1":"squat",
            "2":"bicycle",
            "3":"side_lateral_raise",
            "4":"hip_thrust",
            "5":"dumbbell_bench_press",
            "6":"bent_over_row"
        }
        var referrer = document.referrer;   
        for (const type in pagenote){
            if (typeof referrer !== "undefined" && referrer.indexOf(pagenote[type])>-1){
            page=type*1;
            counter = -60*(type-1);
            var rotation = 'translateZ( -60vw ) rotateY( ' + counter + 'deg )';
            $('#cube').css('transform', rotation);
        };
        }
        

        // 右按鈕
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowRight") {
                right_count += 1;
                if (right_count === 1) {
                    counter -= 60;
                    right_count = 0;
                    page >= 6 ? page = 1 : page += 1
                    console.log(page);
                    var rotation = 'translateZ( -60vw ) rotateY( ' + counter + 'deg )';
                    $('#cube').css('transform', rotation);
                }
            }
        });

        // 左按鈕
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowLeft") {
                left_count += 1;
                if (left_count === 1) {
                    counter += 60;
                    left_count = 0;
                    page <= 1 ? page = 6 : page -= 1
                    console.log(page);
                    var rotation = 'translateZ( -60vw ) rotateY( ' + counter + 'deg )';
                    $('#cube').css('transform', rotation);
                }
            }
        });

        // 回到主選單(下按鈕)
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowDown") {
                down_count += 1;
                if (down_count === 2) {
                    location.href = "{{ url_for('index') }}"
                }
                console.log(`page is ${page}`);
            }
        })

        // 開始運動(上按鈕)
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowUp" && page===1) {
                up_count += 1;
                if (up_count === 2) {
                    location.href = "{{ url_for('fitness',exercise_type = 'squat' ) }}"
                }
                console.log(`page is ${page}`);
            }
        })        
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowUp" && page===2) {
                up_count += 1;
                if (up_count === 2) {
                    location.href = "{{ url_for('fitness',exercise_type = 'bicycle' ) }}"
                }
                console.log(`page is ${page}`);
            }
        })        
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowUp" && page===3) {
                up_count += 1;
                if (up_count === 2) {
                    location.href = "{{ url_for('fitness',exercise_type = 'side_lateral_raise' ) }}"
                }
                console.log(`page is ${page}`);
            }
        })        
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowUp" && page===4) {
                up_count += 1;
                if (up_count === 2) {
                    location.href = "{{ url_for('fitness',exercise_type = 'hip_thrust' ) }}"
                }
                console.log(`page is ${page}`);
            }
        })        
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowUp" && page===5) {
                up_count += 1;
                if (up_count === 2) {
                    location.href = "{{ url_for('fitness',exercise_type = 'dumbbell_bench_press' ) }}"
                }
                console.log(`page is ${page}`);
            }
        })        
        $("body").on("keydown", function (ev) {
            if (ev.key === "ArrowUp" && page===6) {
                up_count += 1;
                if (up_count === 2) {
                    location.href = "{{ url_for('fitness',exercise_type = 'bent_over_row' ) }}"
                }
                console.log(`page is ${page}`);
            }
        })        

        // 淡入
        $(document).ready(function () {
            $('body').css('display', 'none');
            $('body').fadeIn(1000); //一開始淡入
        });

    </script>
</body>

</html>
