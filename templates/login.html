    <style>
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-image: url("{{ url_for('static', filename='img/background4.jpg') }}");
            /* background-position: center; */
            background-repeat: no-repeat;
            background-size: cover;
            overflow-x: hidden;
        }
        
        .navbar-nav .nav-item .cart-num {
            background-color: #f7417f;
            font-size: 10px;
            line-height: 10px;
            text-align: center;
            position: absolute;
            top: 1px;
            right: -2px;
            padding: 3px 6px;
            border-radius: 8px;
        }
        
        .navbar-nav .nav-item .cart-no {
            display: none;
        }
        
        @media screen and (max-width:1200px) {
            .carousel-caption {
                top: 20%;
                right: auto;
                bottom: auto;
                left: 40%;
            }
            .carousel-caption span a {
                color: rgb(250, 149, 149);
                font-size: 65px;
                font-weight: 600;
                padding: 0px;
                text-align: left;
            }
        }
        
        @media screen and (min-width:1201px) {
            .carousel-caption {
                top: 35%;
                right: auto;
                bottom: auto;
                left: 23%;
            }
            .carousel-caption span a {
                color: rgb(250, 149, 149);
                font-size: 100px;
                font-weight: 600;
                padding: 0px;
                text-align: left;
            }
        }
        
        footer {
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            color: #619e43;
        }
        
        footer a {
            color: #69ac48;
        }
        
        .logtitle {
            color: rgb(250, 149, 149);
            text-align: center;
        }
    </style>
</head>
